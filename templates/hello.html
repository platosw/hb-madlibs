<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/static/hello.css">
  <title>Hi There!</title>
</head>
<body>

<h1>Hi There!</h1>

<form action="/greet">
  <span class="name-input">What is your name? <input class="name-input" type="text" name="person"></span>
  <br />
  <h2>Select your characteristics</h2>
  {% for list in compliments %}
    <input type="checkbox" name="compliments" value={{list}} id="{{list}}-char">
    <label for="{{list}}-char">{{list}}</label>
    <br />
    {% endfor %}
    <br />
  <input type="submit">
</form>

</body>
</html>
